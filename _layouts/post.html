---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      {{ page.date | date: "%B %-d, %Y" }}
      {% if page.author %} • {{ page.author }}{% endif %}
      {% if page.categories %}
        • Category: {{ page.categories | join: ", " }}
      {% endif %}
      {% if page.tags %}
        • Tags: {{ page.tags | join: ", " }}
      {% endif %}
    </p>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</article>
